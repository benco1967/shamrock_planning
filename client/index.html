<head>
  <title>Shamrock planning</title>
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png" sizes="16x16 32x32 64x64">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-startup-image" href="img/loadingPage.png" />
  <link rel="apple-touch-icon-precomposed" href="img/icon.png"/>
  
  <base href="/">
</head>

<body ng-app="PlannerApp" ng-strict-di="">
  <div ng-controller="MainCtrl">
  
    <nav ng-if="!secured" class="navbar navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/home">
            <img id="home" alt="Shamrock" src="img/horse32x32.png" style="margin-top: -5px;">
          </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/calendar">Calendrier</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Statistiques <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="stats/week">Semaine</a></li>
                <li><a href="stats/day">Journ√©e</a></li>
              </ul>
            </li>  
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Configuration <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="horsesList">Chevaux</a></li>
                <li><a href="config/instructors">Moniteurs</a></li>
                <li><a href="config/riders">Cavaliers</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="config/templates">Reprises</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <login-buttons></login-buttons>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a ng-click="secureMode()"><i class="fa fa-unlock fa-lg"></i></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <i ng-show="secured" ng-click="unsecureMode()" class="fa fa-lock fa-2x" style="position: absolute; right: 10px; top: 10px;"></i>
    <div class="spacer" ng-show="!secured"></div>
    <div class="container-fluid">
      <div ui-view=""></div>
    </div>
  </div>
</body>
