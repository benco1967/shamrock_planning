<div ng-class="{'item-editing': isEditing}">
  <div>
    <button ng-if="!isState('editing')" ng-click="edit()" id="edit" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;<strong>Nouveau</strong></button>
    <div ng-if="isState('editing')" class="btn-group" role="group">
      <button type="button" id="cancel" ng-click="cancel()" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
      <button type="button" id="create" ng-click="create()" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>&nbsp;Cr√©er</button>
    </div>
  </div>
  <div class="item-editing" ng-show="isState('editing')" transclude-id="editor"></div>
</div>
