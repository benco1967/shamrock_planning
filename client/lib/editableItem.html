<div>
  <div ng-if="withCreate">
    <button ng-if="!isState('editing')" ng-click="edit()" id="edit" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;<strong>Nouveau</strong></button>
    <div ng-if="isState('editing')" class="btn-group" role="group">
      <button type="button" id="cancel" ng-click="cancelEdit()" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
      <button type="button" id="create" ng-click="create()" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>&nbsp;Cr√©er</button>
    </div>
  </div>
  <div class="pull-right">
    <button ng-if="withEdit && !isState('editing')" ng-click="edit()" id="edit" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i></button>
    <div ng-if="withEdit && isState('editing')" class="btn-group" role="group">
      <button type="button" id="cancel" ng-click="cancelEdit()" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
      <button type="button" id="save" ng-click="save()" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i></button>
    </div>
    <button ng-if="withDelete && !isState('deleting')" ng-click="delete()" id="delete" class="btn btn-primary"><i class="glyphicon glyphicon-trash"></i></button>
    <div ng-if="withDelete && isState('deleting')" class="btn-group" role="group">
      <button type="button" id="cancel" ng-click="cancelRemove()" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
      <button type="button" id="remove" ng-click="remove()" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
    </div>
  </div>
  <div transclude-id="display"></div>
  <div class="item-editing" ng-show="isState('editing')" transclude-id="editor"></div>
</div>
