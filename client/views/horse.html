<template name="horseDisplay">
  <img src="{{getImage}}" alt="{{name}}" class="img-circle" width="64">&nbsp;
  <span>{{name}}</span>
</template>

<template name="horseEditor">
  <form id="horseForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Nom du cheval" value="{{name}}">
    </div>
    <div class="form-group">
      <label for="img">Image</label><br/>
      <div style="height:140px;">
        <canvas class="img-thumbnail" id="canvasImage" width="140" height="140" style="width:140px;height:140px;margin-bottom: -67px;"></canvas>
        <div class="btn-group" role="group">
          <button type="button" id="resetImg" name="img" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button type="button" id="uploadImg" name="img" class="btn btn-primary"><i class="glyphicon glyphicon-picture"></i>&nbsp;<i class="glyphicon glyphicon-plus"></i></button>
        </div>
      </div>
    </div>
  </form>
  <input id="inputImage" type="file" name="inputImage" style="display:none;">
</template>

<template name="horsesPage">
  <h2>Chevaux</h2>
  <ul class="list-group">
    {{> newItemTmpl collection=horsesCollection data=newHorseDefault resetForm=resetHorseForm saveItem=saveHorse editor="horseEditor"}}
    {{#each horses}}
      {{> itemTmpl collection=horsesCollection data=this saveItem=saveHorse display="horseDisplay" editor="horseEditor"}}
    {{/each}}
  </ul>
</template>
