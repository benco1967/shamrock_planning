<template name="horseDisplay">
  <img src="{{getImage}}" alt="{{name}}" class="img-circle" width="64">&nbsp;
  <span>{{name}}</span>
</template>

<template name="horseEditor">
  <form id="horseForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Nom du cheval" value="{{name}}">
    </div>
    <div class="form-group">
      <label for="img">Image</label><br/>
      {{>pictureLoader image=image}}
    </div>
  </form>
</template>

<template name="horsesPage">
  <h2>Chevaux</h2>
  <ul class="list-group">
    {{> newItemTmpl collection=horsesCollection data=newHorseDefault resetForm=resetHorseForm saveItem=saveHorse editor="horseEditor"}}
    {{#each horses}}
      {{> itemTmpl collection=horsesCollection data=this saveItem=saveHorse display="horseDisplay" editor="horseEditor"}}
    {{/each}}
  </ul>
</template>
