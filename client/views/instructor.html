<template name="instructorDisplay">
  <img src="{{getImage}}" alt="{{name}}" class="img-circle" width="64">&nbsp;
  <span>{{name}}</span>
</template>

<template name="instructorEditor">
  <form>
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Nom du moniteur" value="{{name}}">
    </div>
    <div class="form-group">
      <label for="img">Image</label><br/>
      <div style="height:140px;">
        <canvas class="img-thumbnail" id="canvasImage" width="140" height="140" style="width:140px;height:140px;margin-bottom: -67px;"></canvas>
        &nbsp;
        <div class="btn-group" role="group">
          <button type="button" id="resetImg" name="img" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button type="button" id="uploadImg" name="img" class="btn btn-primary"><i class="glyphicon glyphicon-picture"></i>&nbsp;<i class="glyphicon glyphicon-plus"></i></button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Sexe</label>
      <br>
      {{> genderBtn gender}}
    </div>
  </form>
  <input id="inputImage" type="file" name="inputImage" style="display:none;">
</template>

<template name="instructorsPage">
  <h2>Moniteurs</h2>
  <ul class="list-group">
    {{> newItemTmpl collection=instructorsCollection data=newInstructorDefault resetForm=resetInstructorForm saveItem=saveInstructor editor="instructorEditor"}}
    {{#each instructors}}
      {{> itemTmpl collection=instructorsCollection data=this saveItem=saveInstructor display="instructorDisplay" editor="instructorEditor"}}
    {{/each}}
  </ul>
</template>
