<template name="riderDisplay">
  <img src="{{getImage}}" alt="{{name}}" class="img-circle" width="64">&nbsp;
  <span>{{name}}</span>
</template>

<template name="riderEditor">
  <form>
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Nom du cavalier" value="{{name}}">
    </div>
    <div class="form-group">
      <label for="img">Image</label><br/>
      {{>pictureLoader image=image}}
    </div>
    <div class="form-group">
      <label for="name">Sexe</label>
      <br>
      {{>genderBtn gender}}
    </div>
  </form>
</template>

<template name="ridersPage">
  <h2>Cavaliers</h2>
  <ul class="list-group">
    {{> newItemTmpl collection=ridersCollection data=newRiderDefault resetForm=resetRiderForm saveItem=saveRider editor="riderEditor"}}
    {{#each riders}}
      {{> itemTmpl collection=ridersCollection data=this saveItem=saveRider display="riderDisplay" editor="riderEditor"}}
    {{/each}}
  </ul>
</template>
