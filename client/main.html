<head>
  <title>Shamrock planning</title>
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png" sizes="16x16 32x32 64x64">
</head>

<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" id="home">
        <img id="home" alt="Shamrock" src="img/horse32x32.png" style="margin-top: -5px;">
      </a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{{#if (isCurrentPage 'horses')}}active{{/if}}"><a id="horses">Chevaux<span class="sr-only">(current)</span></a></li>
        <li class="{{#if (isCurrentPage 'instructors')}}active{{/if}}"><a id="instructors">Moniteurs</a></li>
        <li class="{{#if (isCurrentPage 'plannings')}}active{{/if}}"><a id="plannings">Plannings</a></li>  
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  {{#if (isCurrentPage 'home')}} {{> homePage}} {{/if}}
  {{#if (isCurrentPage 'horses')}} {{> horsesPage}} {{/if}}
  {{#if (isCurrentPage 'instructors')}} {{> instructorsPage}} {{/if}}
  {{#if (isCurrentPage 'plannings')}} {{> planningsPage}} {{/if}}
</body>
