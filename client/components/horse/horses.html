<div ng-controller="HorsesCtrl">
  <h2>Chevaux</h2>
  <ul class="list-group">
    <li class="list-group-item">
      <editable-item
        on-edit="resetNew()"
        on-create="create()">
        <div type="editor"><ng-include src="'client/components/horse/horseEditor.html'"></ng-include></div>
      </editable-item>
    </li>
    <li class="list-group-item" ng-repeat="horse in horses">
      <editable-item
        on-delete="remove()"
        on-edit="edit()"
        on-save="save()"
        on-cancel-edit="cancelSave()">
        <div type="display"><ng-include src="'client/components/horse/horseDisplay.html'"></ng-include></div>
        <div type="editor"><ng-include src="'client/components/horse/horseEditor.html'"></ng-include></div>
      </editable-item>
    </li>
  </ul>
</div>
