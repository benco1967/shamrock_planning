
<form id="lessonForm">
  <div class="form-group">
    <label for="name">Moniteur</label>
    <select class="form-control" name="instructor" id="instructor" ng-model="lesson.instructor_id">
      <option ng-repeat="instructor in instructors" value="{{instructor._id}}">{{instructor.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">Jour</label>
    <select class="form-control" name="day" id="day" ng-model="lesson.day">
      <option value="monday"   >Lundi</option>
      <option value="tuesday"  >Mardi</option>
      <option value="wednesday">Mercredi</option>
      <option value="thursday" >Jeudi</option>
      <option value="friday"   >Vendredi</option>
      <option value="saturday" >Samedi</option>
      <option value="sunday"   >Dimanche</option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">Heure</label>
    <input type="text" class="form-control" id="hour" placeholder="Heure de reprise" ng-model="lesson.hour">
  </div>
</form>
