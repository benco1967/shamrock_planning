<div>
  <h2>Mod√®le de planning reprises</h2>
  <ul class="list-group">
    <li class="list-group-item">
      <editable-item
        on-edit="resetNew()"
        on-create="create()">
        <div type="editor"><ng-include src="'client/components/lesson/plannerEditor.html'"></ng-include></div>
      </editable-item>
    </li>
    <li class="list-group-item" ng-init="" ng-repeat="template in templates">
      <editable-item

        on-edit="edit()"

        on-cancel-edit="cancelSave()"
        on-duplicate="duplicate()">

        <div type="editor"><ng-include src="'client/components/lesson/lessonsTemplateEditor.html'"></ng-include></div>
      </editable-item>
    </li>
  </ul>
</div>
