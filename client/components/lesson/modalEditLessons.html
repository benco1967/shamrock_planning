 <div class="modal-header">
  <h3 class="modal-title">Reprises</h3>
</div>
<div class="modal-body">
  <span>Sélectionnez les reprises à supprimer</span>
  <ul>
    <li ng-repeat="lesson in lessons">
      <button class="btn btn-default btn-xs" ng-click="lesson.selected = !lesson.selected" style="margin-top:2px">
        <i class="glyphicon" ng-class="{'glyphicon-remove': !lesson.selected, 'glyphicon-trash': lesson.selected}"></i>
      </button> 
      <span ng-class="{'line-through': lesson.selected}">{{lesson.name}} {{lesson.hour}} </span>
    </li>
  </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Supprimer</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Annuler</button>
</div>
