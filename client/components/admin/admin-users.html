<button class="btn btn-default" ui-sref="adminDashboard"><i class="glyphicon glyphicon-arrow-left"></i></button>
<h2>Users</h2>
<ul>
  <li ng-repeat="user in adminUsers.users">
    {{user._id}} {{user.profile.surname}} {{user.profile.name}}
    <button class="btn btn-success btn-xs" ui-sref="adminUserDetails({ id: user._id })"><i class="glyphicon glyphicon-pencil"></i></button>  </li>
</ul>
